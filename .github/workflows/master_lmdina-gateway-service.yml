# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lmdina-gateway-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f638d4f102304ae8b0312dacda0ad0a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_91e2463822ef4e8ba789ef7a4a9760f0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f638d4f102304ae8b0312dacda0ad0a6 }}/lmdina-gateway-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lmdina-gateway-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_641c3a9ea6e4493992bd9169f0fb9c04 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f638d4f102304ae8b0312dacda0ad0a6 }}/lmdina-gateway-service:${{ github.sha }}'